<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Nomina Electronica</title>
</head>
<body class="text-center">
    <div id="bodyCard">
        <div class="emplo">
            <h1>Bienvenido</h1>
            <h2>Ingresa empleados</h2>
            <form id="form2">
                <label for="">Nombre</label>
                <input id="name" type="text" name="nombre">
                <label for="">Apellido</label>
                <input id="lastName" type="text" name="apellido">
                <label for="">Numero documento</label>
                <input id="cedula" type="number" name="cedula">
                <label for="">Numero Cel</label>
                <input id="phone" type="tel" name="cel">
                <label for="">Eps</label>
                <input id="eps" type="text" name="eps">
                <label for="">Cargo</label>
                <input id="cargo" type="text" name="cargo">
                <label for="">Turno (Diurno o Nocturno)</label>
                <input type="text" id="typeTurno" list="turno">
                <datalist id="turno">
                  <option value="Diurna"></option>
                  <option value="Nocturna"></option>
                </datalist>
                <label for="">Salario</label>
                <input type="number" id="salary">
                <button id="save">Guardar</button>
        </div>
    </div>
    <div id="content">
        <div class="container-table">
            <h2 id="pub" class="text-center"><strong>Empleados</strong></h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th id="col" scope="col">Nombre Completo</th>
                  <th id="col" scope="col">Numero Doc</th>
                  <th id="col" scope="col">EPS</th>
                  <th id="col" scope="col">Turno</th>
                  <th id="col" scope="col">Salario</th>
                  <th id="col" scope="col">Nomina</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr>
                </tr>
              </tbody>
            </table>
    
          </div>
    </div>
    <div class="overlay text-center">
      <div id="popup" style="visibility: hidden; position: absolute;" class="popup">
      
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
